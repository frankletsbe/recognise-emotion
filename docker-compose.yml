version: '3.8'

services:
  emotion-recognition:
    build: .
    container_name: emotion-recognition-app
    ports:
      - "5000:5000"
    environment:
      - DEBUG=False
      - PORT=5000
    volumes:
      # Mount for development - comment out for production
      - ./static:/app/static
      - ./app.py:/app/app.py
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
