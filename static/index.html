<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered emotion recognition from facial expressions">
    <title>Emotion Recognition AI</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <span class="emoji">ðŸŽ­</span>
                Emotion Recognition AI
            </h1>
            <p class="subtitle">Drop a photo to discover the emotion</p>
        </header>

        <main class="main-content">
            <!-- Upload Zone -->
            <div class="upload-section">
                <div id="dropZone" class="drop-zone">
                    <div class="drop-zone-content">
                        <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        <h2 class="drop-zone-title">Drop your image here</h2>
                        <p class="drop-zone-text">or click to browse</p>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                        
                        <div class="divider"><span>OR</span></div>
                        <button id="startWebcamBtn" class="secondary-button">
                            <span class="btn-icon">ðŸ“¸</span> Use Webcam
                        </button>
                    </div>
                </div>

                <!-- Webcam Section -->
                <div id="webcamSection" class="webcam-section hidden">
                    <div class="video-container">
                        <video id="webcamVideo" autoplay playsinline muted></video>
                        <canvas id="webcamCanvas" class="hidden"></canvas>
                    </div>
                    <div class="webcam-controls">
                        <button id="stopWebcamBtn" class="primary-button">Stop Webcam</button>
                    </div>
                </div>

                <!-- Image Preview -->
                <div id="previewSection" class="preview-section hidden">
                    <div class="preview-container">
                        <img id="imagePreview" src="" alt="Preview" class="image-preview">
                        <button id="clearButton" class="clear-button" title="Clear image">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="results-section hidden">
                <div class="results-container">
                    <div class="top-prediction">
                        <div class="emotion-icon" id="emotionIcon">ðŸ˜Š</div>
                        <h2 class="emotion-label" id="emotionLabel">Happy</h2>
                        <div class="confidence-badge">
                            <span id="confidenceValue">95</span>%
                        </div>
                    </div>

                    <div class="all-predictions">
                        <h3 class="predictions-title">All Emotions</h3>
                        <div id="predictionsList" class="predictions-list">
                            <!-- Dynamically populated -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state hidden">
                <div class="spinner"></div>
                <p class="loading-text">Analyzing emotion...</p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="error-state hidden">
                <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p class="error-message" id="errorMessage">Something went wrong</p>
                <button id="retryButton" class="retry-button">Try Again</button>
            </div>
        </main>

        <footer class="footer">
            <p>Powered by TensorFlow & Deep Learning</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
